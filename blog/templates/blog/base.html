{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="//fonts.googleapis.com/css?Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans" rel="stylesheet" type="text/css">-->
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/zenburn.css" %}">
</head>
<body>
    <div class="page-header">
         

        {% if user.is_authenticated %}
        <div class="new-post-button">
            <a href="post/new"><button class="btn btn-success">Add post</button></a>
        </div>
        <div class="post-draft-button">
            <a href="drafts/"><button class="btn btn-success">draft</button></a>
        </div>
        <class class="top_menu">
            <p class="top_menu_name">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">logout</a>)</small></p>
        </class>

        {% if user.is_superuser %}
            <div class="admin">
                <a href="/admin">Admin</a>
            </div>
        {% endif %}
        

        {% else %}
            <div class="login-button">
                <a href="accounts/login"><button class="fas fa-sign-in-alt fa-2x"></button></a>
            </div>
            <div class="signup">
                <a href="signup/"><i class="fas fa-user-plus fa-2x"></i></a>
            </div>

        {% endif %}

        



        <h1><a href="/">AMD BLOG</a></h1>
    </div>

    <!-- this portion is for the down side of the page-->
    
    <div class="content-container">
        <div class="row">
            <div class="col-md-7">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    



</body>
</html>
