{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="//fonts.googleapis.com/css?Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans" rel="stylesheet" type="text/css">-->
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>My blog</title>
</head>
<body>
    <div class="page-header">
        <h1><a href="/">AMD BLOG</a></h1> 
        <div class="new-post-button">
            <a href="post/new"><button class="btn btn-success">Add post</button></a>
        </div>
        
    </div>
    <!-- this portion is for the down side of the page-->
    
    <div class="content-container">
        <div class="row">
            <div class="col-md-7">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    



</body>
</html>
