{% extends "blog/base.html" %}
{% block content %}


    <div class="post">
        
        
        {% if post.published_date %}
            <h4>{{ post.author }}</h4>
            <div class="date">
                {{ post.published_date }}
            </div>
            {% endif %}

            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endblock content %}
